<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section with Animations</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Skills section styles */
        .skills-section {
            padding: 5rem 2rem;
            background-color: #f8f9fa;
        }

        .skills-section h2 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
        }

        /* Skills grid layout */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Skill card styles */
        .skill-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards;
        }

        .skill-card:hover {
            transform: translateY(-5px);
        }

        /* Skill name and level */
        .skill-name {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .skill-level {
            color: #666;
        }

        /* Progress bar styles */
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.6s ease-in-out;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .skills-grid {
                grid-template-columns: 1fr;
            }

            .skill-card {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <section class="skills-section" id="skills">
        <h2>Skills & Expertise</h2>
        <div class="skills-grid">
            <!-- JavaScript will dynamically add skill cards here -->
        </div>
    </section>

    <script>
        // Sample skills data - replace with your actual skills
        const skills = [
            { name: 'Web Development', level: 'Advanced' },
            { name: 'UI/UX Design', level: 'Intermediate' },
            { name: 'JavaScript', level: 'Proficient' },
            { name: 'React', level: 'Proficient' },
            { name: 'Node.js', level: 'Intermediate' },
            { name: 'Python', level: 'Beginner' }
        ];

        // Function to create skill cards
        function createSkillCards() {
            const skillsGrid = document.querySelector('.skills-grid');
            
            skills.forEach(skill => {
                const card = document.createElement('div');
                card.className = 'skill-card';
                
                const progressLevel = Math.random() * 100; // Random for demonstration
                const progressWidth = document.createElement('div');
                progressWidth.className = 'progress-fill';
                progressWidth.style.width = `${progressLevel}%`;
                
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                progressBar.appendChild(progressWidth);
                
                card.innerHTML = `
                    <h3 class="skill-name">${skill.name}</h3>
                    <p class="skill-level">${skill.level}</p>
                `;
                
                card.appendChild(progressBar);
                skillsGrid.appendChild(card);
            });
        }

        // Initialize skill cards when the section comes into view
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    createSkillCards();
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        observer.observe(document.querySelector('.skills-section'));
    </script>
</body>
</html>
