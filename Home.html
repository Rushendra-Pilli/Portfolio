<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protfolio Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            line-height: 1.6;
        }
        .home-section {
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .home-content{
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }
        .home-heading {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .home-paragraph {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .cta-button-primary {
            background-color: #ff6b6b;
            color: white;
        }
        .cta-button-secondary {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .home-heading {
                font-size: 2.5rem;
            }

            .home-paragraph {
                font-size: 1rem;
            }

            .cta-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <section class="home-section">
        <div class="home-content">
            <h1 class="home-heading">Hi, I'm Pilli Rushendra</h1>
            <p class="home-paragraph">
                I'm a passionate web developer creating beautiful and functional websites.
                I specialize in front-end development with a focus on user experience.
            </p>
            <nav class="cta-buttons">
                <button class="cta-button cta-button-primary">View My Work</button>
                <button class="cta-button cta-button-secondary">Contact Me</button>
            </nav>
        </div>
    </section>
    
</body>
</html>
